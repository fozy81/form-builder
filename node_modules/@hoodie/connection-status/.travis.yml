sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '4'
before_script:
  - npm prune
after_success:
  - npm run build && npm run semantic-release
  - npm run test:coverage && npm run test:coverage:upload
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
