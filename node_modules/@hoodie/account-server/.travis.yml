sudo: false
language: node_js
cache:
  directories:
    - $HOME/.npm
notifications:
  email: false
node_js:
  - 4
  - 6
  - 8
after_success:
  - npm run semantic-release
  - npm run coverage
# Trigger a push build on master and greenkeeper branches + PRs build on every branches
# Avoid double build on PRs (See https://github.com/travis-ci/travis-ci/issues/1147)
branches:
  only:
    - master
    - /^greenkeeper.*$/
